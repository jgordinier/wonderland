								<p><a href="https://bit.ly/jandkwed">The link for the ceremony is here</a>. It will also be a big blue button at the top of the page on the date. Here are some <a href="https://www.seniorsguide.com/wp-content/uploads/2020/09/SeniorsGuide-stepbystepguidetoZoom-english0620.pdf">instructions for using Zoom</a>. That zoom link will be active starting at 3pm on 4/3/21 for checking technical issues. </p>
